{% extends 'app/base2.html' %}

{% block content %}
    <div class="row">
        <div class="form-group col-md-12">
            <h2>Docentes</h2>
        </div>
    </div>
    <hr>
    <div class="row table-responsive">
        <table class="table table-borderless table-hover">
            <thead class="thead-light">
              <th scope="col">Nome</th>
              <th scope="col">Curso</th>
              <th scope="col">E-mail</th>
              <th scope="col">SIAPE</th>
              <th scope="col"></th>
            </thead>
            <tbody>
              {% for doc in docentes %}
                <td>{{ doc.nome }}</td>
                <td>{{ doc.curso.nome }}</td>
                <td>{{ doc.email }}</td>
                
                <td>
                    {{ doc.siape }} 
                </td>
                <!-- buttons -->
                <td><a href="{% url 'docente_edit' pk=doc.pk %}">Editar</a></td>
              </tr>
              {% endfor %}        
            </tbody>
        </table>
    </div> 

    <div class="row add-table">
      <a href="{% url 'docente_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus">Adicionar Docente</span></a>
    </div> 
{% endblock %}
