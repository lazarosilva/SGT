{% extends 'app/base2.html' %}

{% block content %}
    <div class="row">
        <div class="form-group col-md-12">
            <h2>Disciplinas</h2>
        </div>
    </div>
    <hr>
    <div class="row table-responsive">
        <table class="table table-borderless table-hover">
            <thead class="thead-light">
              <th scope="col">Nome</th>
              <th scope="col">Carga Hor√°ria</th>
              <th scope="col">Curso</th>
              <th scope="col"></th>
            </thead>
            <tbody>
              {% for disc in disciplinas %}

              {% if disc.ativa %}
                <tr>
              {% else %}
                <tr style="color:red;">
              {% endif %}
                <td>{{ disc.nome }}</td>
                <td style="text-align: center">{{ disc.carga_horaria }} horas</td>
                
                <td>
                    {{ disc.curso.nome }} 
                </td>
                <!-- buttons -->
                <td><a href="{% url 'disciplina_edit' pk=disc.pk %}">Editar</a></td>
              </tr>
              {% endfor %}        
            </tbody>
        </table>
    </div> 

    <div class="row add-table">
      <a href="{% url 'disciplina_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus">Adicionar Disciplina</span></a>
    </div> 
{% endblock %}
